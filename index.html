<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokemon-card">
        <img class="pokemon-image" src="images/baixa.jpeg" alt="Imatge del Pokémon">
        <div class="pokemon-info">
            <h2 class="pokemon-name">Charmander</h2>
            <p class="pokemon-type plant">Fuego</p>
            <p class="pokemon-type poison">Poison</p>
            <p class="pokemon-description">
                Charmander és un Pokémon de tipus Fuego i poison. La llama de su cola indica su fuerza vital. Si está débil, la llama arderá más tenue.
            </p>
        </div>
    </div>
</body>
</html>
